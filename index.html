
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA de Agendamento BRQA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Inter', sans-serif; 
          margin: 0;
          overflow: hidden;
          background: #020617;
        }
        
        .bg-animated {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: -1;
          overflow: hidden;
          background: radial-gradient(circle at center, #1e293b 0%, #020617 100%);
        }

        /* Cyber Grid Floor */
        .bg-animated::before {
          content: "";
          position: absolute;
          width: 200%;
          height: 200%;
          top: -50%;
          left: -50%;
          background-image: 
            linear-gradient(rgba(59, 130, 246, 0.1) 1px, transparent 1px),
            linear-gradient(90deg, rgba(59, 130, 246, 0.1) 1px, transparent 1px);
          background-size: 50px 50px;
          transform: perspective(500px) rotateX(60deg);
          animation: grid-move 20s linear infinite;
        }

        @keyframes grid-move {
          from { transform: perspective(500px) rotateX(60deg) translateY(0); }
          to { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        /* Data Particles */
        .particle {
          position: absolute;
          background: #3b82f6;
          border-radius: 50%;
          opacity: 0.3;
          pointer-events: none;
        }

        .digital-lines {
          position: absolute;
          width: 100%;
          height: 100%;
          background: 
            linear-gradient(transparent 0%, rgba(59, 130, 246, 0.03) 50%, transparent 100%);
          background-size: 100% 4px;
          animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
          from { transform: translateY(-100%); }
          to { transform: translateY(100%); }
        }

        /* Floating Light Blobs */
        .blob {
          position: absolute;
          border-radius: 50%;
          filter: blur(80px);
          z-index: 0;
          opacity: 0.4;
          animation: blob-float 20s infinite ease-in-out;
        }

        @keyframes blob-float {
          0%, 100% { transform: translate(0, 0) scale(1); }
          33% { transform: translate(100px, -50px) scale(1.2); }
          66% { transform: translate(-50px, 100px) scale(0.8); }
        }

        .custom-scrollbar::-webkit-scrollbar {
          width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: rgba(203, 213, 225, 0.2);
          border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background: rgba(148, 163, 184, 0.4);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
</head>
<body class="text-slate-900">
    <div class="bg-animated">
        <div class="digital-lines"></div>
        <div class="blob" style="width: 500px; height: 500px; background: #3b82f6; top: -10%; left: -10%;"></div>
        <div class="blob" style="width: 400px; height: 400px; background: #1d4ed8; bottom: 10%; right: -5%; animation-delay: -5s;"></div>
        <div class="blob" style="width: 300px; height: 300px; background: #60a5fa; top: 40%; left: 30%; animation-delay: -10s; opacity: 0.2;"></div>
        
        <!-- Animated Streaks -->
        <div style="position: absolute; width: 1px; height: 200px; background: linear-gradient(to bottom, transparent, #3b82f6, transparent); left: 20%; animation: streak 4s linear infinite; top: -200px;"></div>
        <div style="position: absolute; width: 1px; height: 300px; background: linear-gradient(to bottom, transparent, #60a5fa, transparent); left: 70%; animation: streak 6s linear infinite; top: -300px; animation-delay: 1s;"></div>
        <div style="position: absolute; width: 1px; height: 150px; background: linear-gradient(to bottom, transparent, #3b82f6, transparent); left: 45%; animation: streak 3s linear infinite; top: -150px; animation-delay: 2s;"></div>
    </div>
    <div id="root"></div>

    <style>
      @keyframes streak {
        from { transform: translateY(0); opacity: 0; }
        20% { opacity: 1; }
        80% { opacity: 1; }
        to { transform: translateY(120vh); opacity: 0; }
      }
    </style>
</body>
</html>
